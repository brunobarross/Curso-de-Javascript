<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos DOM</title>
  <style>
    div#area {
      background: rgb(42, 139, 42);
      color: white; 
      width: 200px;
      height: 200px;
      line-height: 200px;
      text-align: center;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
      Interaja...
  </div>

  <script>
    var area = window.document.getElementById('area'); // escopo global serve para todas as functions, se for dentro não serve para as outras function

      function clicar(){
            //só executa quando chamar o clicar
            area.innerText ='clicou!';
            area.style.background = "red";
      }

      function entrar () {
          area.innerText='Entrou'
      }

      function sair() {
        area.innerText='Saiu'; 
        area.style.background = "#2A8B2A";
      }


  </script>
</body>
</html>
